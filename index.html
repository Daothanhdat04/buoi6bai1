<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Âm Nhạc</title>
    <style>
        body {
            background-color: #1e1b2e;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        /* Container chứa tất cả các thẻ */
        .music-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Mỗi thẻ */
        .music-card {
            background-color: #2b2836;
            width: 18%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        /* Hình ảnh trong mỗi thẻ */
        .music-card img {
            object-fit:cover;
            width: 100%;
            height: 300px;
            display: block;
            transition: opacity 0.3s ease;
        }

        /* Hiệu ứng hover để thay đổi ảnh */
        .music-card:hover {
            transform: scale(1.05); /* Phóng to ảnh khi hover */
        }

        /* Thay đổi ảnh khi hover */
        .music-card:hover img:first-child {
            opacity: 0;
        }

        /* Tiêu đề và nội dung mỗi thẻ */
        .music-card h3 {
            margin: 10px;
            font-size: 16px;
        }

        .music-card p {
            margin: 10px;
            font-size: 14px;
            color: #ccc;
        }

        /* Đặt vị trí của ảnh thay thế khi hover */
        .music-card img:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-card:hover img:nth-child(2) {
            opacity: 1;
        }

    </style>
</head>
